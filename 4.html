<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRUITS</title>
    <style>
        label{
            display: block;
            margin: 20px;
        }
    </style>
    <script>
        var total=0;
        function add(fruits){
            if(fruits.checked)
            total+=parseInt(fruits.value);
            else
            total-=parseInt(fruits.value);
            document.getElementById("res").innerHTML="Total is $"+total;
        }
        function findsum(){
            var gt=total+0.05;
            const val=document.getElementById('qtn').value;
            if(val>=1)
            {
                var cost=val*gt;
                alert("Total Cost:"+cost);
            }
            else{
                alert("Total Cost:"+gt);
            }
            const val1=document.getElementById('qtn1').value;
            if(val1>=1)
            {
                var cost=val1*gt;
                alert("Total Cost:"+cost);
            }
            else{
                alert("Total Cost:"+gt);
            }
            const val2=document.getElementById('qtn2').value;
            if(val2>=1)

            {
                var cost=val2*gt;
                alert("Total Cost:"+cost);
            }
            else{
                alert("Total Cost:"+gt);
            }

        }

    </script>
</head>
<body>
    <form>
        <label for="apple"><input onclick="add(this)" value="59"  type="checkbox" name="apple" id="apple">Apple(59 cents each)</label>
        <input type="Text" placeholder="Quantity" id="qtn">
        <label for="apple"><input onclick="add(this)" value="49"  type="checkbox" name="orange" id="orange">Orange(49 cents each)</label>
        <input type="Text" placeholder="Quantity" id="qtn1">
        <label for="apple"><input onclick="add(this)" value="39"  type="checkbox" name="banana" id="banana">Banana(39 cents each)</label>
        <input type="Text" placeholder="Quantity" id="qtn2">
    <div id="res">$0</div>
        <input type="submit" value="submit" onclick="return findsum()">
    </form>
</body>
</html>
